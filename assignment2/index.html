<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bytesized&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap');
        </style>
        
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Info</a></li>
        <li><a href="#">Music</a></li>
        <li class="theme"><a href="#">Theme</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" >
          <source 
            src="265816_medium.mp4"
            type="video/mp4"
            
          />
        </video>
      <div class="audio-player">
        <audio id="erokia-ambient">
          <source 
            src="erokia_ambient-wave-56-msfxp7-78.mp3"
            type="audio/mp3"
          />

        </audio>
      </div>
        
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <button id="rewindBtn" onclick="onclickrewind10s()">
            <img src="icons8-rewind-30.png" 
              alt="Rewind button"
              width="24"
              height="24"
            />
          </button>
          
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <p>
        <a href="https://icons8.com/icon/59862/play">Play</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </p>
      <p>
        <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </p>
     <p>
      <a href="https://icons8.com/icon/91480/rewind">Rewind</a> icon by 
      <a href="https://icons8.com">Icons8</a>
     </p>
     
    </footer>
  </body>
</html>
