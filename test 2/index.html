<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>

</head>
<body>
    <div class="card-container">
  <div class="cards">

    <div class="card">
      <div class="card-inner">
        <div class="card-face front">
          <img src="card back 1 .png" alt="card1a" class="crd1a">
        </div>
        <div class="card-face back">
          <img src="Card 1.png" alt="card1a-front" class="card1a">
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-inner">

        <div class="card-face back">
          <img src="card 1.png" alt="card1b-front" class="card1b">
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-face front">

        </div>
        <div class="card-face back">
          <img src="card 4.png" alt="card4a-front" class="card4a">
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-face front">
          <img src="card back 4.png" alt="card4b" class="crd4b">
        </div>
        <div class="card-face back">
          <img src="card 4.png" alt="card4b-front" class="card4b">
        </div>
      </div>
    </div>
  </div>
</div>

</html>
